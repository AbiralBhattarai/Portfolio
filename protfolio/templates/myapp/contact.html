<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block title_block %}
Contact | Abiral
{% endblock %}
{% block child_block %}
<div class="container py-5">
  {% if message_sent %}
    <div class="alert alert-success text-center animate-fade-in-up" role="alert">
      <i class="bi bi-check-circle me-2"></i>Your message has been sent successfully!
    </div>
  {% endif %}
  
  <div class="text-center mb-5">
    <h1 class="section-title mx-auto">Get In Touch</h1>
    <p class="lead mt-4">Have a question or want to work together? Drop me a message!</p>
  </div>
  
  <div class="row justify-content-center mb-5">
    <div class="col-md-6 text-center">
      <a href="https://instagram.com/" class="social-icon instagram mx-2" target="_blank" title="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://linkedin.com/" class="social-icon linkedin mx-2" target="_blank" title="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
      <a href="https://github.com/" class="social-icon github mx-2" target="_blank" title="GitHub">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-send me-2"></i>Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
